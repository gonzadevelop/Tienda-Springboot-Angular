<h3 class="fw-bold">INICIAR SESIÓN</h3>
<p class="text-muted">Inicie sesión en su cuenta mediante el correo electrónico {{email()}}</p>

<form [formGroup]="loginForm" class="mt-4" (ngSubmit)="login()">
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <input
        [type]="mostrarPassword() ? 'text' : 'password'"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        required
      >
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="togglePasswordVisibility()"
        aria-label="Mostrar/Ocultar contraseña"
      >
        <span [innerHTML]="mostrarPassword() ? '&#128065;' : '&#128586;'"></span>
      </button>
    </div>
  </div>

  <button type="submit" class="btn btn-secondary w-100 py-2 mb-3" [disabled]="loginForm.invalid">
    Iniciar Sesión
  </button>

  <!-- Separador entre botones -->
  <div role="separator" aria-orientation="horizontal" style="height:1px;background:rgba(0,0,0,0.06);margin:0.5rem 0 0.75rem;width:100%;border-radius:1px;"></div>

  <button type="button" class="btn-back w-100 py-2 mb-3" (click)="goBack()" aria-label="Volver">
    Volver
  </button>
</form>

<p class="small text-muted text-center">
  ¿Olvidaste tu contraseña? <a href="#" class="text-decoration-none">Recuperar contraseña</a>
</p>
