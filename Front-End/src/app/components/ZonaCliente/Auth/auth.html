<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow auth-card">
    <div class="row g-0">
      <!-- Left black panel -->
      <div class="col-md-5 left-panel text-white d-flex flex-column justify-content-between p-5">
        <div>
          <h1 class="display-5 fw-bold">Bienvenido</h1>
          <hr class="left-underline">
          <p class="mt-4 small">
            Compra los mejores productos al mejor precio. Disfruta de ofertas exclusivas y una experiencia de compra inigualable.
          </p>
        </div>
        <div class="text-end small logo-t">
          <img src="assets/logo.png" width="40" height="40" class="d-inline-block" loading="lazy" alt="Logo de GonzaDEV">
        </div>
      </div>
      <div class="col-md-7 p-5">
        @switch (vistaAtual()){
          @case ('check-email') {
            <app-comprobacion-email
                  (emailChecked)="handlerOnEmailChecked($event)"
                  (email)="handlerOnEmail($event)"/>
          } @case ('login') {
            <app-login [email]="emailSignal()" />
          } @case ('registro') {
            <app-registro [email]="emailSignal()" />
          }
        }
      </div>
    </div>
  </div>
</div>
